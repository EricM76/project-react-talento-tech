services:
  - type: static
    name: project-react
    buildCommand: npm install && npm run build
    publishPath: dist
    # Configuraci√≥n para SPA: redirigir todas las rutas a index.html
    # Esto permite que React Router maneje las rutas del lado del cliente
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

